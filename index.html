<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;500;700;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minha conta</title>
</head>
<body>
    
    <main class="container-principal">
        <section class="esquerda">
            <h1>Minha conta</h1>

            <form action="#" class="form">
                <input type="email" placeholder="Digite o seu email" class="input">
                <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" class="input">

                <button class="botao" type="submit">Criar conta</button  >
            </form>

            <div class="link-esquerda">
                <span class="span-link">Novo por aqui? <a href="signup.html">Cadastre-se aqui.</a></span>
            </div>

        </section><!--coluna da esquerda-->

        <section class="direita">
            <img class="img-tecs" src="./assets/info.png" alt="tecnologias web">

            <h3 class="subtitulo">Leve sua carreira para o próximo nível.</h3>
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi maiores blanditiis, autem, necessitatibus sed minima sequi.</p>
        </section><!--cokuna da direita-->

    </main><!--container principal-->
</body>
</html>
